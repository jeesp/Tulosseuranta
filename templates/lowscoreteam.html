{% extends "layout.html" %}
{% block title %}Hall of losers{% endblock %}
{% block content %}

<h2>Hall of losers</h2>
<hr>
<table class="scoretable">
    <tr>
      <th>Joukkue</th>
      <th>Voitot</th>
      <th>Häviöt</th>
      <th>KD-Ratio</th>
    </tr>
{% for team in teams %}
    <tr>
      <td>{{ team[0] }}</td>
      <td>{{ team[1] }}</td>
      <td>{{ team[2] }}</td>
      <td>{{ team[3] }}</td>
    </tr>
{% endfor %}
</table>
<hr>
<a href="/highscoreteam">Näytä sittenkin parhaat?</a>

{% endblock %}
